<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <div class="d-flex align-items-center mb-3">
            <img src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}"
                 class="rounded-circle me-3" width="36" height="36">
            <div>
                <h6 class="mb-0 fw-semibold">
                    <a href="{{ url_for('user', username=post.author.username) }}"
                       class="text-decoration-none text-dark dark-mode-text-light">
                        {{ post.author.username }}
                    </a> said {{ moment(post.timestamp).fromNow() }}:
                </h6>
            </div>
        </div>

        <p class="card-text fs-6">{{ post.body }}</p>
    </div>
    <div class="card-footer bg-transparent d-flex justify-content-between">
        {% if current_user == post.author %}
        <a href="" class="btn btn-sm btn-outline-secondary">
            ‚úèÔ∏è Edit
        </a>
        {% else %}
        <span></span>
        {% endif %}
        <a href="#" class="btn btn-sm btn-link text-muted">
            üí¨ Comment
        </a>
    </div>
</div>
