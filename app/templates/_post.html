<!-- Custom Hover CSS -->
<style>
.card-hover {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card-hover:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    background-color: #fdfdfd;
}
</style>

<!-- Post Card -->
<div class="card h-100 shadow-sm border-0 card-hover">
    <div class="card-body d-flex flex-column">
        <h6 class="card-title fw-semibold text-dark mb-1">
            <a href="{{ url_for('user', username=post.author.username) }}"
               class="text-decoration-none text-dark dark-mode-text-light">
                {{ post.author.username }}
            </a>
        </h6>

        <small class="text-muted mb-2">{{ post.timestamp.strftime('%b %d, %Y') }}</small>

        <p class="card-text text-secondary flex-grow-1" style="font-size: 0.9rem;">
            <a href="{{ url_for('post_details', post_id=post.id) }}"
               class="text-decoration-none text-dark dark-mode-text-light">
                {{ post.body|truncate(100) }}
            </a>
        </p>

        <!-- Comment count -->
        <p class="mt-auto text-primary small mb-0">
            ðŸ’¬ {{ post.comments|length }} Comments
        </p>
    </div>
</div>
